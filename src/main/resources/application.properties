# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/triply
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# JWT Configuration
jwt.access.secret-key=${JWT_SECRET:}
jwt.access.token-expiry-ms=3600000
jwt.refresh.token-expiry-ms=28800000

# API Context Path
server.servlet.context-path=/api/v1/triply

# Swagger-ui Custom Path
springdoc.swagger-ui.path=/swagger-ui.html